<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finsight.AI — News Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Finsight.AI</h1>
    <p class="tagline">Paste company news and click Analyze — educational signals, not advice.</p>
  </header>

  <main class="container">
    <section class="input-area">
      <label for="newsText">Paste news text</label>
      <textarea id="newsText" placeholder="Paste headline or full news text here..."></textarea>
      <div class="controls">
        <button id="analyzeBtn">Analyze</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section id="result" class="result hidden" aria-live="polite"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
